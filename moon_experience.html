<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>

        <a-light type="directional" position="-10 10 4" target="#moonsurface" intensity="2"></a-light>

        <a-entity id="moonsurface" gltf-model="./models/moonsurface.glb" scale="0.01 0.01 0.01" position="0 0 0" rotation="0 90 0"></a-entity>

        <a-entity gltf-model="./models/apollo_11.glb" scale="0.01 0.01 0.01" position="3 0.7 -5"
            id="rover" class="interactive"></a-entity>
            <a-entity gltf-model="./models/moon_rover.glb" scale="0.2 0.2 0.2" position="-5 0.6 -5" rotation="0 90 0"
            id="rover" class="interactive"></a-entity>
        
        <a-camera position="0 1.6 0">
        </a-camera>
    </a-scene>
    <!-- <script src="./js/moon_app.js"></script> removed temporarily-->
</body>
</html>
